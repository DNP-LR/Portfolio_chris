<header
  class="fixed top-0 left-0 w-full bg-primary/90 backdrop-blur-md shadow-sm z-50 transition-all duration-300 font-poppins">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-20">

      <div class="flex-shrink-0">
        <a href="#" class="text-2xl font-bold text-primary">
          Jon <span class="text-primary_white">Doe</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <ul class="flex space-x-8">
          @for (links of headerLinks; track $index) {
            <li>
              <a [routerLink]="links.link"
                 [routerLinkActive]="'text-secondary font-medium'"
                 class="text-gray-800 hover:text-secondary transition-colors duration-300 relative group">
                {{ links.name }}
                <span
                  class="absolute left-0 -bottom-1 w-0 h-0.5 bg-secondary transition-all duration-300 group-hover:w-full"></span>
              </a>
            </li>
          }
        </ul>

        <!-- Optional CTA Button -->
        <a href="#contact"
           class="ml-4 px-4 py-2 bg-gradient-to-r from-primary to-secondary text-white rounded-md hover:opacity-90 transition-opacity shadow-sm">
          Contact Me
        </a>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-800 hover:text-secondary focus:outline-none transition-colors">
          <span class="sr-only">Open menu</span>
          @if (!isMenuOpen) {
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          } @else {
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          }
        </button>
      </div>
    </div>
  </div>


  @if (isMenuOpen) {
    <div class="md:hidden fixed inset-0 bg-primary/50 backdrop-blur-sm z-40 mt-16">
      <div class="px-2 pt-2 pb-4 bg-black space-y-1 sm:px-3">
        <ul class="flex flex-col items-center space-y-6 py-10">
          @for (links of headerLinks; track $index) {
            <li class="w-full text-center">
              <a [routerLink]="links.link"
                 (click)="toggleMenu()"
                 class="block px-3 py-4 text-xl font-medium text-gray-800 hover:text-secondary hover:bg-gray-50 rounded-md transition-colors">
                {{ links.name }}
              </a>
            </li>
          }
          <li class="w-full pt-4">
            <a href="#contact"
               class="block mx-auto w-3/4 px-4 py-3 text-center bg-gradient-to-r from-primary to-secondary text-white rounded-md hover:opacity-90 transition-opacity">
              Contact Me
            </a>
          </li>
        </ul>
      </div>
    </div>
  }

</header>
